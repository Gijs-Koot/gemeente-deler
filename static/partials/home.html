

<h1>Super awesome name</h1>


<!-- Search form -->
<form>
  <input type="text" name="search" ng-model="search_term" list="selected_gemeente" placeholder="eg. Amsterdam">
</form>


<select class="dropdown" ng-model='selected_gemeente'>
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{search_term}}
    <span class="caret"></span>
  </button>
  <option class="dropdown" ng-repeat="r in results | filter:search_term" value="{{r.id}}">
    {{r.name}}
  </option>
</select>



<select class="dropdown btn btn-primary dropdown-toggle" type="button" list="gem_options" data-toggle="dropdown" ng-model='selected_gemeente'>Stad <span class="caret"></span>
  <datalist id="gem_options">
    <option class="dropdown" ng-repeat="r in results | filter:search_term" value="{{r.id}}">
      {{r.name}}
    </option>
  </datalist>
</select>


<!-- Checkboxes -->
<form ng-repeat="....">>
  <input type="checkbox" checklist-model="selected_gemeente" checklist-value="key">{{key}} <br>
</form>


<!-- SEARCH button -->
<button class="btn btn-primary" ng-click="search_similar()">
  Zoek
</button>


<hr />

<!-- Results table -->
<table class="table table-striped">
  <thead>
   <th ng-repeat="head in header">
    {{head}}
  </th>
</thead>
<tbody>
  <tr ng-repeat="r in rows">
    <td ng-repeat="value in r">
      {{value}}
    </td>
  </pre>
</tr>
</table>
